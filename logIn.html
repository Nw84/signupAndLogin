<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-400">

        <div class="bg-white rounded shadow-2x1 w-1/3 animate-fade-in-down">
            <div class="bg-stone-50 p-2 w-full">
                <h2 class="text-3xl font-bold m-4 text-green-800 text-center">Logga in</h2>
            </div>
            <div class="bg-white p-16 w-full">
                <form class="space-y-4" id="form" action="#">
    
                    <div class="input-control">
                        <label class="block mb-2 font-bold text-gray-400">Användarnamn</label>
                        <input type="text" name="username" class="border-2 border-gray-300 p-2 rounded outline-none" id="username">
                        <div class="error"></div>
                    </div>
    
                    <div class="input-control">
                        <label class="block mb-2 font-bold text-gray-400">Lösenord</label>
                        <input type="password" name="password" class="border-2 border-gray-300 p-2 rounded outline-none" id="password">
                        <div class="error"></div>
                    </div>
    
                    <button class="block bg-green-800 p-4 rounded text-green-200 transition duration-200" id="loginButton">Logga in</button>    
                    <div class="input-control">
                        <a href="index.html" class="block mb-2 font-bold text-green-800">Har du inget konto ? Registrera dig här</a>
                    </div>
            </div>
            
            </form>
        </div>
    </div>
    
    
</body>
</html>
